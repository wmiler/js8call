name: Build for Windows 10+ amd64

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build_windows-2022:
    runs-on: windows-2025

    steps:
    - run: git config --global core.autocrlf input
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git python base-devel make unzip
        pacboy: >-
          toolchain:p
          autotools:p
          cmake:p
          ninja:p
          libusb:p
          wget:p
          boost:p
          fftw:p
          qt6:p
          qt6-tools:p
          sqlite3:p
          nsis:p
          
    - shell: msys2 {0}
      run: |
        uname -a
        env
      
    - name: Setup build directories
      shell: msys2 {0}
      run: |
        mkdir -p ~/development && mkdir -p ~/development/js8libs
        git clone https://github.com/js8call/js8call.git ~/development/js8call
        mkdir -p ~/development/js8call/build && cd ~/development/js8call/build
     
    - shell: msys2 {0}
      name: Build Hamlib
      run: |
        git clone https://github.com/Hamlib/Hamlib.git ~/development/hamlib
        cd ~/development/hamlib
        git checkout 4.6.4
        ./bootstrap
        ./configure
        make -j 4
        make install-strip

    - name: Install OmniRig
      run: |
        winget install --id=AfreetSoftware.OmniRig -e --accept-source-agreements

    - name: Build JS8Call 
      shell: msys2 {0}
      run: |
        cd ~/development/js8call/build
        cmake -G "MinGW Makefiles" -DDUMPCPP=/mingw64/bin/dumpcpp-qt6.exe ..
        make -n -j 4
        tar cf ~/build.tar ~/development/js8call/build

#    - name: tar JS8Call build dir
#      shell: msys2 {0}
#      run: |
#        tar cf ~/development/js8call/build.tar ~/development/js8call/build
#        ls -lh ~/development/js8call/build.tar
#        pwd

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ~/development/js8call/
        retention-days: 7
